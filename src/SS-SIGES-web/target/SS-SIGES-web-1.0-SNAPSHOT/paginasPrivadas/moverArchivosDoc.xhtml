<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/templatePrivado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="content">

        <o:form id="configuracionDocumentos">

            <!-- Titulo -->
            <ice:panelGroup id="tituloPagina" styleClass="tituloPagina">
                <ice:outputLabel value="#{labels.mover_archivos_doc_titulo}"/>

            </ice:panelGroup>

            <ice:panelGroup rendered="#{moverDocFsMB.renderProcesar}">
                <ice:panelGrid styleClass="formulario">
                    <h:outputText value="Al ejecutar el siguiente proceso se moveran los archivos de los documentos desde la base de datos hacia el servidor."/>
                </ice:panelGrid>

                <ice:panelGrid styleClass="formulario" columns="2">
                    <ace:pushButton value="Procesar" 
                                    action="#{moverDocFsMB.procesar}" />
                    <ace:pushButton value="Salir" 
                                    action="#{moverDocFsMB.salir}" /> 
                </ice:panelGrid>
            </ice:panelGroup>

            <ice:panelGroup rendered="#{!moverDocFsMB.renderProcesar}">
                <ice:panelGrid styleClass="formulario">
                    <h:outputText value="Proceso realizado exitosamente."/>
                </ice:panelGrid>
            </ice:panelGroup>

        </o:form>

    </ui:define>
</ui:composition>
