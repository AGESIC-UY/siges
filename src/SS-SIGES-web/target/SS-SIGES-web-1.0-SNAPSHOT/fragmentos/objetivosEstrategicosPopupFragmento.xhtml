<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <o:form id="frmObjEstPopup">

        <ice:panelPopup rendered="#{objetivoEstrategicoMB.renderABMPopup}" 
                        draggable="true" 
                        autoCentre="true" 
                        modal="true"
                        style="width: 900px;">
            <f:facet name="header">
                <ice:panelGroup styleClass="cabezalPopup">
                    <ice:outputText value="#{labels.hObjEst}"/>
                    <ice:commandButton styleClass="botonCerrar" 
                                       action="#{objetivoEstrategicoMB.cerrarPopup()}"/>
                </ice:panelGroup>
            </f:facet>

            <f:facet name="body">
                <ice:panelGroup id="formObjEst">
                    <ice:panelGrid styleClass="formulario" columns="2">
                        <ice:outputLabel value="#{labels.obj_form_nombre}:" styleClass="obligatorio"/>
                        <ace:textEntry value="#{objetivoEstrategicoMB.obj.objEstNombre}" maxlength="100" style="width: 820px"/>

                        <ice:outputLabel value="#{labels.obj_form_desc}:" />
                        <ace:textAreaEntry value="#{objetivoEstrategicoMB.obj.objEstDescripcion}" maxlength="300" style="width: 820px"/>
                    </ice:panelGrid>

                    <ice:panelGroup styleClass="panelBotones">
                        <ace:messages id="objEstPopupMsg"/>
                        <ace:pushButton value="#{labels.guardar}" 
                                        action="#{objetivoEstrategicoMB.guardar()}" 
                                        styleClass="boton principal guardar"/>
                        <ace:linkButton value="#{labels.cancelar}" 
                                        action="#{objetivoEstrategicoMB.cerrarPopup()}"
                                        styleClass="boton secundario" />
                    </ice:panelGroup>
                </ice:panelGroup>
            </f:facet>
        </ice:panelPopup>
    </o:form>
</ui:composition>
