<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <o:form id="mensajesPopup">
        <ice:panelPopup draggable="false" autoCentre="true" modal="true" 
                        rendered="#{inicioMB.renderPopupMensajes}">

            <f:facet name="header">
                <ice:panelGroup styleClass="cabezalPopup">
                    <ice:outputText value="#{labels.titulo_mensaje_popup}"/>
                    <ice:commandButton styleClass="botonCerrar" 
                                       title ="#{labels.cerrar}" 
                                       action="#{inicioMB.cerrarPopupMensajes()}"/>
                </ice:panelGroup>
            </f:facet>

            <f:facet name="body">
                <ice:panelGroup>
                    <ace:messages id="msjPopup" />
                </ice:panelGroup>
            </f:facet>
        </ice:panelPopup>
    </o:form>
</ui:composition>
