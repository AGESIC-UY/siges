<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/templatePrivado.xhtml"

                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="content">

        <o:form id="configuracionDocumentos">

            <!-- Titulo -->
            <ice:panelGroup id="tituloPagina" styleClass="tituloPagina">
                <ice:outputLabel value="#{labels.migracion_calc_ind_titulo}"/>

            </ice:panelGroup>

            <ice:panelGroup id="migraCalcInd">
                <ice:panelGrid styleClass="formulario">
                    <h:outputText value="Cantidad de sesiones:#{migracionMB.cantidadSessions()}"/>
                </ice:panelGrid>

                <ice:panelGrid styleClass="formulario">
                    <h:outputText value="Los calculos pueden demorar y una vez iniciados no se pueden detener. Desea realizar estos cálculos?"/>
                </ice:panelGrid>

                <ice:panelGrid styleClass="formulario" columns="2">
                    <ace:checkboxButton value="#{migracionMB.segundoPlano}" />
                    <ice:outputText value="Procesar en segundo plano." />
                </ice:panelGrid>

                <ice:panelGrid styleClass="formulario" columns="2">
                    <ace:checkboxButton value="#{migracionMB.resetLineaBase}" />
                    <ice:outputText value="Recalcular línea base para los padres del Gantt." />
                </ice:panelGrid>

                <ice:panelGrid styleClass="formulario" columns="2">
                    <ace:pushButton value="Calcular" 
                                    action="#{migracionMB.calcular}" />
                    <ace:pushButton value="Salir" 
                                    action="#{migracionMB.salir}" /> 
                </ice:panelGrid>

                <ice:panelGrid >
                    <ice:outputLabel value="Proyectos procesados: (#{migracionMB.countProy}/#{migracionMB.totalProy}) #{migracionMB.progressProy}%" />
                    <ace:progressBar id="progressBarProy" 
                                     usePolling="true"
                                     pollingInterval="2000"
                                     value="#{migracionMB.progressProy}"/>
                </ice:panelGrid>

                <ice:panelGrid >
                    <ice:outputLabel value="Programas procesados: (#{migracionMB.countProg}/#{migracionMB.totalProg}) #{migracionMB.progressProg}%" />
                    <ace:progressBar id="progressBarProg" 
                                     usePolling="true"
                                     pollingInterval="2000"
                                     value="#{migracionMB.progressProg}"/>
                </ice:panelGrid>

                <ice:panelGroup styleClass="lineaDivision">
                    <ace:pushButton value="Calcular Indicadores todos los Org." 
                                    action="#{migracionMB.calcularTodosOrg}" /> 
                </ice:panelGroup>
            </ice:panelGroup>

<!-- 13-04-2018 Nico: El botón que esta comentado abajo fue usado para probar el envio de mails masivo en modo Debug -->

            <ice:panelGroup>
                <ice:panelGroup styleClass="lineaDivision">
                    <ace:pushButton value="Probar mails" 
                                    action="#{migracionMB.probarMails}" /> 
                </ice:panelGroup>
            </ice:panelGroup>
-->            

        </o:form>

    </ui:define>
</ui:composition>
