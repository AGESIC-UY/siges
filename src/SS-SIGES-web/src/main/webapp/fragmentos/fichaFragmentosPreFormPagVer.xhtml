<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ice:panelPopup id="popupPresupuestoVerPagForm"
                    visible="#{fichaMB.formPreRendered == 4}"
                    rendered="#{fichaMB.formPreRendered == 4}"
                    draggable="true" 
                    positionOnLoadOnly="true"
                    modal="true">
        <f:facet name="header">
            <ice:panelGroup styleClass="cabezalPopup">
                <ice:outputText value="#{labels.verPago}"/>
                <ice:commandButton styleClass="botonCerrar" alt="#{labels.cerrar}" title="#{labels.cerrar}" 
                                   action="#{fichaMB.cerrarFormPreCollapsable()}"/>
            </ice:panelGroup>
        </f:facet>
        <f:facet name="body">
            <ice:panelGroup id="presupuestoVerPagForm" rendered="#{fichaMB.formPreRendered == 4}">
                    
                <ice:panelGroup styleClass="popupAnchoFijo">
                    <ice:panelGrid  styleClass="formulario " columns="2">
                        <ice:outputLabel value="#{labels.pagos_entregable}"/>
                        <ice:outputText value="#{fichaMB.pagos.entregables != null ? fichaMB.pagos.entregables.fechaNivelNombreCombo : ''}" />
                                        
                        <ice:outputLabel value="#{labels.pagos_observaciones}"/>
                        <ice:outputText value="#{fichaMB.pagos.pagObservacion}" />

                        <ice:outputLabel value="#{labels.pagos_fecha_plan}"/>
                        <ice:outputText value="#{fichaMB.pagos.pagFechaPlanificada}">
                            <f:convertDateTime pattern="#{inicioMB.calendarPattern}"
                                               timeZone="#{inicioMB.calendarTimeZone}"/>
                        </ice:outputText>

                        <ice:outputLabel value="#{labels.pagos_importe_plan} #{fichaMB.pagos.pagAdqFk.adqMoneda.monSigno}"/>
                        <ice:outputText value="#{fichaMB.pagos.pagImportePlanificado}" converter="ImporteFormatConverter" />

                        <ice:outputLabel value="#{labels.pagos_fecha_real}"/>
                        <ice:outputText value="#{fichaMB.pagos.pagFechaReal}">
                            <f:convertDateTime pattern="#{inicioMB.calendarPattern}" 
                                               timeZone="#{inicioMB.calendarTimeZone}"/>
                        </ice:outputText>

                        <ice:outputLabel value="#{labels.pagos_importe_real} #{fichaMB.pagos.pagAdqFk.adqMoneda.monSigno}"/>
                        <ice:outputText value="#{fichaMB.pagos.pagImporteReal}" converter="ImporteFormatConverter" />

                        <ice:outputLabel value="#{labels.pagos_gasto}"/>
                        <ice:outputText value="#{fichaMB.pagos.pagGasto}" converter="porcentajeConverter"/>
                        
                        <ice:outputLabel value="#{labels.pagos_inversion}"/>
                        <ice:outputText value="#{fichaMB.pagos.pagInversion}"/>

                        <ice:outputLabel value="#{labels.pagos_referencia}"/>
                        <ice:outputText value="#{fichaMB.pagos.pagTxtReferencia}"/>
    
                        <ice:outputLabel value="#{labels.pagos_cliente_organizacion}"/>
                        <ice:outputText value="#{fichaMB.pagos.pagContrOrganizacionFk != null ? fichaMB.pagos.pagContrOrganizacionFk.orgaNombre : ''}" />

                        <ice:outputLabel value="#{labels.pagos_cliente_organizacion_porcentaje}"/>
                        <ice:outputText value="#{fichaMB.pagos.pagContrPorcentaje}" converter="porcentajeConverter"/>

                        <ice:outputLabel value="#{labels.pagoProveedor}"/>
                        <ice:outputText value="#{fichaMB.pagos.pagProveedorFk != null ? fichaMB.pagos.pagProveedorFk.orgaNombre : ''}" />
                        
                    </ice:panelGrid>
                </ice:panelGroup> 

                <ice:panelGroup styleClass="panelBotones">
                    <ace:linkButton value="#{labels.cerrar}" styleClass="boton secundario" 
                                    immediate="true"
                                    action="#{fichaMB.cerrarFormPreCollapsable()}"/>
                </ice:panelGroup>

            </ice:panelGroup>
        </f:facet>

    </ice:panelPopup>

</ui:composition>
