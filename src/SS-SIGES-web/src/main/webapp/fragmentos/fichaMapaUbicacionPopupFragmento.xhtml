<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <o:form id="frmFichaMapaUbicaPopup">
        <ice:panelPopup draggable="true" autoCentre="true" modal="true" rendered="#{fichaMB.renderPopupMapaUbicacion}">

            <f:facet name="header">
                <ice:panelGroup styleClass="cabezalPopup">
                    <ice:outputText value="#{labels.mapa_ubica_title}"/>
                    <ice:commandButton styleClass="botonCerrar" title="#{labels.cerrar}" 
                                       action="#{fichaMB.cerrarPopupMapaUbicacion()}"/>
                </ice:panelGroup>
            </f:facet>

            <f:facet name="body">
                <ice:panelGroup>
                    <div id="map-canvas" style="width:850px; height:400px"></div>
                    <ace:messages id="mapaUbicacionMsg"/>
                    <div class="form-inline datosMapa">
                        <ice:outputLabel value="#{labels.mapa_coordenadas_title}"/>
                        <ace:textEntry id="proyLatAux" value="#{fichaMB.fichaTO.latlngLatAux}" styleClass="textoMedio" 
                                       disabled="#{fichaMB.fieldDisabled('mapaUbicacion')}"
                                       onchange="obtenerDepartamento()"/>
                        <ace:textEntry id="proyLngAux" value="#{fichaMB.fichaTO.latlngLngAux}" styleClass="textoMedio" 
                                       disabled="#{fichaMB.fieldDisabled('mapaUbicacion')}"
                                       onchange="obtenerDepartamento()"/>
                        <ice:outputLabel value="#{labels.mapa_localidad_title}"/>
                        <ace:textEntry id="proyLocalidad" value="#{fichaMB.fichaTO.latlngProy.latlangLoc}" styleClass="textoMedio"
                                       disabled="#{fichaMB.fieldDisabled('mapaUbicacion')}"/>
                        <ice:outputLabel value="#{labels.mapa_barrio_title}"/>
                        <ace:textEntry id="proyBarrio" value="#{fichaMB.fichaTO.latlngProy.latlangBarrio}" styleClass="textoMedio"
                                       disabled="#{fichaMB.fieldDisabled('mapaUbicacion')}"/>
                    </div>
                    <ice:outputLabel value="#{labels.mapa_departamento_title}"/>
                    <ace:textEntry style="border: none;padding-left: 0 !important;background-color: transparent;"  id="deptoAux" value="#{fichaMB.fichaTO.deptoAux}"/>
                    <div style="margin-top: 5px;">
                        <ice:commandButton value="#{labels.guardar}" partialSubmit="true"
                                           rendered="#{!fichaMB.fieldDisabled('mapaUbicacion')}"
                                           action="#{fichaMB.guardarUbicacionProyecto()}"
                                           styleClass="boton principal guardar"/>
                        <ace:linkButton value="#{labels.cerrar}" 
                                        action="#{fichaMB.cerrarPopupMapaUbicacion()}"/>
                    </div>
                </ice:panelGroup>
            </f:facet>

        </ice:panelPopup>
    </o:form>
</ui:composition>
