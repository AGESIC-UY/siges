<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <o:form id="frmSsUsuarioPopup">



        <ice:panelPopup rendered="#{adquisicionRangoMB.renderPopupEdicion.isRenderPopup()}" 
                        draggable="true" 
                        autoCentre="true" 
                        modal="true"
                        style="width: 900px;">
            <f:facet name="header">
                <ice:panelGroup styleClass="cabezalPopup">
                    <ice:outputText value="#{labels.area_rango_adquisicion}"/>
                    <ice:commandButton styleClass="botonCerrar" 
                                       action="#{adquisicionRangoMB.cancelar()}"/>
                </ice:panelGroup>
            </f:facet>

            <f:facet name="body">
                <ice:panelGroup id="formUsuario">
                    <ice:panelGrid styleClass="formulario" columns="2">
                        <ice:outputLabel value="#{labels.area_numero_adquisicion}:" styleClass="obligatorio"/>
                        <ice:selectOneMenu value="#{adquisicionRangoMB.areaPopupCombo.selected}"  >
                            <f:selectItems value="#{adquisicionRangoMB.areaPopupCombo.items}"/>
                        </ice:selectOneMenu>
                        
                        <ice:outputLabel value="#{adquisicionRangoMB.labelObjEstValue}:" />
                         <ice:selectOneMenu id="comboObjetivosEstrategicosp" value="#{adquisicionRangoMB.listaObjetivosEstrategicosPopUpCombo.selected}"
                                           
                                           styleClass="col-sm-9">
                             <f:selectItems value="#{adquisicionRangoMB.listaObjetivosEstrategicosPopUpCombo.items}"/>
                        </ice:selectOneMenu>

                                           

                        <ice:outputLabel value="#{labels.desde_numero_adquisicion}:" styleClass="obligatorio"/>
                        <ace:textEntry value="#{adquisicionRangoMB.adquisicionEnEdicion.adrDesde}"
                                       />

                        <ice:outputLabel value="#{labels.hasta_numero_adquisicion}:" styleClass="obligatorio"/>
                        <ace:textEntry value="#{adquisicionRangoMB.adquisicionEnEdicion.adrHasta}"
                                      />
                        
                        
                       


                    </ice:panelGrid>

                    <ice:panelGroup styleClass="panelBotones">
                        <ace:messages id="usuarioPopupMsg"/>
                        <ace:pushButton value="#{labels.guardar}" 
                                        action="#{adquisicionRangoMB.guardar}" 
                                        styleClass="boton principal guardar"/>
                        <ace:linkButton value="#{labels.cancelar}" 
                                        action="#{adquisicionRangoMB.cancelar()}"
                                        styleClass="boton secundario" />
                    </ice:panelGroup>
                </ice:panelGroup>
            </f:facet>
        </ice:panelPopup>
    </o:form>
</ui:composition>
