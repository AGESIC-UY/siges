<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <o:form id="frmAreaPopup">
        <ice:panelPopup rendered="#{areasMB.renderPopupEdicion.isRenderPopup()}" 
                        draggable="true" 
                        autoCentre="true" 
                        modal="true"
                        style="width: 900px;">
            <f:facet name="header">
                <ice:panelGroup styleClass="cabezalPopup">
                    <ice:outputText value="#{labels.tituloArea}"/>
                    <ice:commandButton styleClass="botonCerrar" 
                                       action="#{areasMB.cancelar()}"/>
                </ice:panelGroup>
            </f:facet>

            <f:facet name="body">
                <ice:panelGroup id="formArea">
                    <ice:panelGrid styleClass="formulario" columns="4">
                        <ice:outputLabel value="#{labels.area_head_nombre}:" styleClass="obligatorio"/>
                        <ace:textEntry value="#{areasMB.areaEnEdicion.areaNombre}" />
                        
                        <ice:outputLabel value="#{labels.area_head_abreviacion}:"/>
                        <ace:textEntry value="#{areasMB.areaEnEdicion.areaAbreviacion}" />

                        <ice:outputLabel value="#{labels.area_head_director}:" />
                        <ice:selectOneMenu value="#{areasMB.listaDirectorPopupCombo.selected}" 
                                           styleClass="textoMedio">
                            <f:selectItems value="#{areasMB.listaDirectorPopupCombo.items}"/>
                        </ice:selectOneMenu>
                    </ice:panelGrid>

                    <ice:panelGroup styleClass="panelBotones">
                        <ace:messages id="popupMsg"/>
                        <ace:pushButton value="#{labels.guardar}" 
                                        action="#{areasMB.guardar}" 
                                        styleClass="boton principal guardar"/>
                        <ace:linkButton value="#{labels.cancelar}" 
                                        action="#{areasMB.cancelar()}"
                                        styleClass="boton secundario" />
                    </ice:panelGroup>
                </ice:panelGroup>
            </f:facet>
        </ice:panelPopup>
    </o:form>
</ui:composition>
