<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <o:form id="frmLeccAprePopup">
        <ice:panelPopup draggable="true" 
                        autoCentre="true" 
                        modal="true" 
                        style="width: 90%;"
                        rendered="#{LeccAprendidasMB.renderPopupLeccion}">

            <f:facet name="header">
                <ice:panelGroup styleClass="cabezalPopup">
                    <ice:outputText value="#{labels.leccApr_head_titulo}"/>
                    <ice:commandButton styleClass="botonCerrar" title ="#{labels.cerrar}" 
                                       action="#{LeccAprendidasMB.cerrarPopupLeccion()}"/>
                </ice:panelGroup>
            </f:facet>

            <f:facet name="body">
                <ice:panelGroup styleClass="">

                    <ice:panelGroup id="leccionFormData">
                        <ice:panelGrid  styleClass="formulario " columns="2">
                            <ice:outputLabel value="#{labels.leccApr_head_texto}: "/>
                            <ice:outputText value="#{LeccAprendidasMB.leccAprePopup.lecaprDesc}" />
                            
                            <ice:outputLabel value="#{labels.leccApr_head_Tipo}: "/>
                            <ice:outputText value="#{LeccAprendidasMB.getLecaprTipoStr(LeccAprendidasMB.leccAprePopup.lecaprTipoFk.tipolecPk)}" />
                            
                            <ice:outputLabel value="#{labels.leccApr_head_ingreso}: "/>
                            <ice:outputText value="#{LeccAprendidasMB.leccAprePopup.lecaprFecha}"
                                            converter="fechaConverter"/>
                            
                            <ice:outputLabel value="#{labels.leccApr_head_usuario}: "/>
                            <ice:outputText value="#{LeccAprendidasMB.leccAprePopup.usuarioFk.usuNombreApellido}" />
                            
                            <ice:outputLabel value="#{labels.leccApr_head_area_conocimiento}: "/>
                            <ice:outputText value="#{LeccAprendidasMB.leccAprePopup.areaConocimientoStr}" />
                            
                            <ice:outputLabel value="#{labels.leccApr_head_proyecto}: "/>
                            <ice:commandLink id="linkEditarFicha#{LeccAprendidasMB.leccAprePopup.lecaprPk}"
                                         action="#{inicioMB.irEditarProgramaProyecto(LeccAprendidasMB.leccAprePopup.lecaprProyFkTipo, true)}" 
                                         value="#{LeccAprendidasMB.leccAprePopup.lecaprProyFk.proyNombre} " 
                                         rendered="#{LeccAprendidasMB.leccAprePopup.lecaprProyFk != null}"
                                         title="#{LeccAprendidasMB.leccAprePopup.lecaprProyFk.proyNombre}"/>

                        </ice:panelGrid>
                    </ice:panelGroup> 
                </ice:panelGroup>
            </f:facet>
        </ice:panelPopup>
    </o:form>
</ui:composition>
