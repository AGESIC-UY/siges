<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ice:form id="ReportePresupuesto">
        <ice:panelGroup id="tituloPagina" styleClass="tituloPagina">
            <ice:outputLabel value="#{labels.rep_cro_alc_titulo}"/>
        </ice:panelGroup>

        <ice:panelGroup id="reportePreFiltro">
            <ice:panelGrid  styleClass="formulario" columns="4">
                <ice:outputLabel value="#{labels.rep_cro_alc_filtro_proyprog}"/>
                <ace:textEntry value="#{reporteCronoAlcanceMB.filtro.nombre}"/>

                <ice:outputLabel value="#{labels.rep_cro_alc_filtro_area}"/>
                <ice:selectOneMenu value="#{reporteCronoAlcanceMB.areaCombo.selected}">
                    <f:selectItems value="#{reporteCronoAlcanceMB.areaCombo.items}"/>
                </ice:selectOneMenu>

                <ice:outputLabel value="#{labels.rep_cro_alc_filtro_gerente}"/>
                <ice:selectOneMenu value="#{reporteCronoAlcanceMB.gerenteAdjuntoCombo.selected}">
                    <f:selectItems value="#{reporteCronoAlcanceMB.gerenteAdjuntoCombo.items}"/>
                </ice:selectOneMenu>

                <ice:outputLabel value="#{labels.rep_cro_alc_filtro_sponsor}"/>
                <ice:selectOneMenu value="#{reporteCronoAlcanceMB.sponsorCombo.selected}">
                    <f:selectItems value="#{reporteCronoAlcanceMB.sponsorCombo.items}"/>
                </ice:selectOneMenu>

                <ice:outputLabel value="#{labels.rep_cro_alc_filtro_pmof}"/>
                <ice:selectOneMenu value="#{reporteCronoAlcanceMB.pmofCombo.selected}">
                    <f:selectItems value="#{reporteCronoAlcanceMB.pmofCombo.items}"/>
                </ice:selectOneMenu>

                <ice:outputLabel value="#{labels.rep_cro_alc_filtro_anio}"/>
                <ice:selectOneMenu value="#{reporteCronoAlcanceMB.anioCombo.selected}">
                    <f:selectItems value="#{reporteCronoAlcanceMB.anioCombo.items}"/>
                </ice:selectOneMenu>

                <ice:outputLabel value="#{labels.rep_cro_alc_filtro_fase}:"/>
                <ice:selectManyCheckbox value="#{reporteCronoAlcanceMB.filtro.estados}">
                    <f:selectItems value="#{reporteCronoAlcanceMB.listaEstados}"/>
                </ice:selectManyCheckbox>

                <ice:outputLabel value="#{labels.rep_cro_alc_filtro_area_tem}:"/>
                <ace:pushButton styleClass="botonEditar iconoTabla #{reporteCronoAlcanceMB.areasTematicasHasValues() ? 'valores' : ''}" 
                                action="#{reporteCronoAlcanceMB.areaTematicaPopup(true)}"/>

                <ice:outputLabel value="#{labels.rep_cro_alc_filtro_proveedor}"/>
                <ice:selectOneMenu value="#{reporteCronoAlcanceMB.proveedorCombo.selected}">
                    <f:selectItems value="#{reporteCronoAlcanceMB.proveedorCombo.items}"/>
                </ice:selectOneMenu>

                <ice:outputLabel value="#{labels.rep_cro_alc_filtro_fuente}"/>
                <ice:selectOneMenu value="#{reporteCronoAlcanceMB.fuenteFinancCombo.selected}">
                    <f:selectItems value="#{reporteCronoAlcanceMB.fuenteFinancCombo.items}"/>
                </ice:selectOneMenu>
            </ice:panelGrid>
        </ice:panelGroup>

        <ice:panelGroup styleClass="panelBotones">
            <ace:messages id="reportePreMsg"/>
            <ace:pushButton value="#{labels.rep_cro_alc_generar}" 
                            styleClass="boton principal" 
                            action="#{reporteCronoAlcanceMB.generarPlanillaAction()}"/>
            <ace:linkButton  value="#{labels.limpiar}" styleClass="boton secundario" 
                             action="#{reporteCronoAlcanceMB.limpiarFiltroAction()}"/>
        </ice:panelGroup>
    </ice:form>
</ui:composition>
