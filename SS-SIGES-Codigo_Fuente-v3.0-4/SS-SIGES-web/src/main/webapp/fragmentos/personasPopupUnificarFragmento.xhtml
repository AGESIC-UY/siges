<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

  <ice:form id="frmPersonasUnificarPopup">

    <ice:panelPopup rendered="#{personasMB.renderPopupUnificar}" 
                    draggable="true" 
                    autoCentre="true" 
                    modal="true"
                    style="width: 900px;">
      <f:facet name="header">
        <ice:panelGroup styleClass="cabezalPopup">
          <ice:outputText value="#{labels.unificar_personas}"/>
          <ice:commandButton styleClass="botonCerrar" action="#{personasMB.cancelar}"/>
        </ice:panelGroup>
      </f:facet>

      <f:facet name="body">
        <ice:panelGroup id="formUnificarPersonas">
          <ice:panelGrid styleClass="formulario" columns="2">
            <ice:outputLabel value="#{labels.persona_editar_seleccionar}:" styleClass="obligatorio"/>
            <ice:selectOneMenu  id="comboPersonaPrincipal" 
                                valueChangeListener="#{personasMB.cambioPersonasUnificar}" partialSubmit="true">
                <f:selectItems value="#{personasMB.personasUnificar}" var="pers" 
                               itemLabel="#{pers.persPk} / #{pers.persNombre}" itemValue="#{pers.persPk}"/>
            </ice:selectOneMenu>
          </ice:panelGrid>
          <ice:panelGrid styleClass="formulario" columns="4">
            
            <ice:outputLabel value="#{labels.persona_editar_nombre}:" styleClass="obligatorio"/>
            <ice:inputText value="#{personasMB.personaUnificar.persNombre}" />
            
            <ice:outputLabel value="#{labels.persona_editar_cargo}:" />
            <ice:inputText value="#{personasMB.personaUnificar.persCargo}" />

            <ice:outputLabel value="#{labels.persona_editar_telefono}:" styleClass="obligatorio"/>
            <ice:inputText value="#{personasMB.personaUnificar.persTelefono}" />

            <ice:outputLabel value="#{labels.persona_editar_email}:" styleClass="obligatorio"/>
            <ice:inputText value="#{personasMB.personaUnificar.persMail}" />

          </ice:panelGrid>

          <ice:panelGroup styleClass="panelBotones">
            <ace:messages id="usuarioPopupMsg"/>
            <ace:pushButton value="#{labels.unificar}" action="#{personasMB.confirmarUnificar}" styleClass="boton principal guardar"/>
            <ace:linkButton value="#{labels.cancelar}" action="#{personasMB.cancelarUnificar}" styleClass="boton secundario" />
          </ice:panelGroup>
        </ice:panelGroup>
      </f:facet>
    </ice:panelPopup>
  </ice:form>
</ui:composition>
