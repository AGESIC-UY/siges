<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ice:panelGroup styleClass="col-sm-6">
        <ice:panelGroup styleClass="col-sm-6 form-group no-padding">
            <ice:outputLabel value="#{labels.registroHoras_proyecto}:" styleClass="col-sm-4"/>
            <ice:panelGroup styleClass="col-sm-7 no-padding">
                <ice:selectOneMenu label="#{labels.registroHoras_proyecto}"
                                   value="#{registroHorasMB.gasto.gasProyFk.proyPk}" 
                                   partialSubmit="true">
                    <f:selectItems value="#{registroHorasMB.listaProyectos}" 
                                   var="proy" 
                                   itemLabel="#{proy.proyPkNombre}" 
                                   itemValue="#{proy.proyPk}"/>
                </ice:selectOneMenu>
            </ice:panelGroup>
        </ice:panelGroup>
        <ice:panelGroup styleClass="col-sm-6 form-group no-padding">
            <ice:outputLabel value="#{labels.registroHoras_gasto_fecha}:" styleClass="col-sm-3"/>
            <ice:panelGroup styleClass="col-sm-9">
                <ace:dateTimeEntry value="#{registroHorasMB.gasto.gasFecha}"
                                   pattern="#{inicioMB.calendarPattern}" renderAsPopup="true" 
                                   timeZone="#{inicioMB.calendarTimeZone}" styleClass="hasDatepicker"/>
            </ice:panelGroup>
        </ice:panelGroup>
        <ice:panelGroup styleClass="clearfix"/>
        <ice:panelGroup styleClass="col-sm-6 form-group no-padding">
            <ice:outputLabel value="#{labels.registroHoras_gasto_tipo}:" styleClass="col-sm-4"/>
            <ice:panelGroup styleClass="col-sm-7 no-padding">
                <ice:selectOneMenu value="#{registroHorasMB.listaTipoGastoCombo.selected}">
                    <f:selectItems value="#{registroHorasMB.listaTipoGastoCombo.items}" />
                </ice:selectOneMenu>
            </ice:panelGroup>
        </ice:panelGroup>
        <ice:panelGroup styleClass="col-sm-6 form-group no-padding">
            <ice:outputLabel value="#{labels.registroHoras_gasto_importe}:" styleClass="col-sm-3"/>
            <ice:panelGroup styleClass="col-sm-9">
                <ice:panelGroup >
                    <ice:selectOneMenu value="#{registroHorasMB.listaMonedaCombo.selected}"
                                       style="width: 69px;margin: 0 10px 0 0!important">
                        <f:selectItems value="#{registroHorasMB.listaMonedaCombo.items}" />
                    </ice:selectOneMenu>
                    <ice:inputText value="#{registroHorasMB.gasto.gasImporte}" 
                                   styleClass="no-margin" style="width: 70px !important"
                                   converter="ImporteFormatConverter" />
                </ice:panelGroup>
            </ice:panelGroup>
        </ice:panelGroup>
    </ice:panelGroup>
    <ice:panelGroup styleClass="col-sm-6 form-group">
        <ice:outputLabel value="#{labels.registroHoras_gasto_obs}:" styleClass="col-md-2 no-padding"/>
        <ice:panelGroup styleClass="col-md-10">
            <ice:inputTextarea value="#{registroHorasMB.gasto.gasObs}" rows="3" styleClass="textoLargo"/>
        </ice:panelGroup>
    </ice:panelGroup>
</ui:composition>
