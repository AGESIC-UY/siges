<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ice:form id="frmAyudaPopup">
         
        <ice:panelPopup  autoCentre="true" modal="true"  draggable="true"   rendered="#{ayudaMB.renderPopupHistorial}">
            <f:facet name="header">
                <ice:panelGroup styleClass="cabezalPopup">
                    <ice:outputText value="#{labels.hAyuda} "/>
                    <ice:commandButton styleClass="botonCerrar"    action="#{ayudaMB.cerrarPopupHistorial()}"/>
                </ice:panelGroup>
            </f:facet>
            <f:facet name="body">
                <ice:panelGrid width="100%">

                    <ace:dataTable value="#{ayudaMB.listaHitorial}" var="row"
                                   paginator="true" pageCount="5" rows="#{aplicacionMB.filasHistorial}">
                        <ace:column headerText="#{labels.hVersion}">
                            <ice:outputText value="#{row.ayuVersion}"/>
                        </ace:column>
                        <ace:column headerText="#{labels.hCodigo}">
                            <ice:outputText value="#{row.ayuCodigo}"/>
                        </ace:column>
                        <ace:column headerText="#{labels.hDescripcion}">
                            <ice:outputText value="#{row.ayuTexto}"/>
                        </ace:column>
                         

                        <ace:column headerText="#{labels.hUltMod}">
                            <ice:outputText value="#{row.ayuUltModFecha}"/>
                        </ace:column>
                        <ace:column headerText="#{labels.hUltUsuario}">
                            <ice:outputText value="#{row.ayuUltModUsuario}"/>
                        </ace:column>
                    </ace:dataTable>
                </ice:panelGrid>
            </f:facet>
        </ice:panelPopup>

        <ice:panelPopup rendered="#{ayudaMB.renderPopupEdicion}" autoCentre="true" modal="true">
            <f:facet name="header">
                <ice:panelGroup styleClass="cabezalPopup">
                    <ice:outputText value="#{labels.ayuda}"/>
                    <ice:commandButton styleClass="botonCerrar"     action="#{ayudaMB.cancelar()}"/>
                </ice:panelGroup>
            </f:facet>
            <f:facet name="body">
                <ice:panelGrid>
                    <ace:messages />
                    <ice:panelGrid columns="2" rowClasses="fila0,fila1">
                        <ice:outputLabel value="#{labels.codigo}" styleClass="obligatorio"/>
                        <ace:textEntry value="#{ayudaMB.ayuEnEdicion.ayuCodigo}"/>

                        <ice:outputLabel value="#{labels.descripcion}"  styleClass="obligatorio"/>
                        <ace:richTextEntry value="#{ayudaMB.ayuEnEdicion.ayuTexto}"/>
                         
                        <ice:panelGrid/>
                        <ice:panelGroup styleClass="panelBotones">
                            <ace:pushButton value="#{labels.guardar}" action="#{ayudaMB.guardar}" styleClass="boton principal guardar"/>
                            <ace:linkButton value="#{labels.cancelar}" action="#{ayudaMB.cancelar()}"/>
                        </ice:panelGroup>
                    </ice:panelGrid>
                </ice:panelGrid>
            </f:facet>
        </ice:panelPopup>
    </ice:form>




</ui:composition>
