<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ice:panelGroup rendered="#{item.indiceAvanceFinalizado != null or item.indiceAvanceParcial != null}">
        
        <c:set var="porc" value="%"/>
        <c:set var="titleAvanceFinalizado" value="#{ProgramasProyectosMB.inicioTooltipAvanceFinalizado(item)}"/>
        <ice:panelGroup id="indAvanceFinalizado" 
                        styleClass="indice3color" 
                        rendered="#{inicioMB.filtro.entregableFinalizado and item.indiceAvanceFinalizado != null and item.hasIndiceAvanceFinalizado}"
                        title="#{titleAvanceFinalizado}" >
            <ice:panelGroup style="width:#{item.indiceAvanceFinalizado[0]}#{porc}"
                            styleClass="indice3colorBlue">
            </ice:panelGroup>
            <ice:panelGroup style="width:#{item.indiceAvanceFinalizado[1]}#{porc}"
                            styleClass="indice3colorGreen">
            </ice:panelGroup>
            <ice:panelGroup style="width:#{item.indiceAvanceFinalizado[2]}#{porc}"
                            styleClass="indice3colorRed">
            </ice:panelGroup>
        </ice:panelGroup>

        <c:set var="titleAvanceParcial" value="#{ProgramasProyectosMB.inicioTooltipAvanceParcial(item)}"/>
        <ice:panelGroup id="indAvanceParcial" 
                        styleClass="indice3color" 
                        rendered="#{inicioMB.filtro.avanceParcial and item.indiceAvanceParcial != null and item.hasIndiceAvanceParcial}"
                        title="#{titleAvanceParcial}">
            <ice:panelGroup style="width:#{item.indiceAvanceParcial[0]}#{porc}"
                            styleClass="indice3colorBlue">
            </ice:panelGroup>
            <ice:panelGroup style="width: #{item.indiceAvanceParcial[1]}#{porc}"
                            styleClass="indice3colorGreen">
            </ice:panelGroup>
            <ice:panelGroup style="width: #{item.indiceAvanceParcial[2]}#{porc}"
                            styleClass="indice3colorRed">
            </ice:panelGroup>
        </ice:panelGroup>
    </ice:panelGroup>
</ui:composition>
