<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ice:form id="frmFichaOtrosDatosPopup">
        <ice:panelPopup draggable="true" autoCentre="true" modal="true" rendered="#{fichaMB.renderPopupOtrosDatos}">

            <f:facet name="header">
                <ice:panelGroup styleClass="cabezalPopup">
                    <ice:outputText value="#{labels.otros_datos_title}"/>
                    <ice:commandButton styleClass="botonCerrar" title="#{labels.cerrar}" 
                                       action="#{fichaMB.cerrarPopupOtrosDatos()}"/>
                </ice:panelGroup>
            </f:facet>

            <f:facet name="body">
                <ice:panelGroup>
                    <ice:panelGrid styleClass="formulario" columns="2">
                        <ice:outputLabel value="#{labels.ficha_otros_datos_cat_principal}:" />
                        <ice:selectOneMenu id="comboEstadoProd" value="#{fichaMB.listaCategoriaCombo.selected}"
                                           disabled="#{fichaMB.fieldDisabled('editarOtrosDatos')}">
                            <f:selectItems value="#{fichaMB.listaCategoriaCombo.items}"/>
                        </ice:selectOneMenu>

                        <ice:outputLabel value="#{labels.ficha_otros_datos_cat_secundarias}:" rendered="false"/>

                        <ice:outputLabel value="#{labels.ficha_otros_datos_inst_ejec}:" />
                        <ice:selectOneMenu id="comboInstEjec" value="#{fichaMB.listaInstEjecCombo.selected}"
                                           disabled="#{fichaMB.fieldDisabled('editarOtrosDatos')}">
                            <f:selectItems value="#{fichaMB.listaInstEjecCombo.items}"/>
                        </ice:selectOneMenu>

                        <ice:outputLabel value="#{labels.ficha_otros_datos_origen_principal}:" />
                        <ace:textEntry value="#{fichaMB.fichaTO.otrosDatos.proyOtrOrigen}" />

                        <ice:outputLabel value="#{labels.ficha_otros_datos_contratista}:" />
                        <ice:selectOneMenu id="comboContratista" value="#{fichaMB.listaContratistaCombo.selected}"
                                           disabled="#{fichaMB.fieldDisabled('editarOtrosDatos')}">
                            <f:selectItems value="#{fichaMB.listaContratistaCombo.items}"/>
                        </ice:selectOneMenu>

                        <ice:outputLabel value="#{labels.ficha_otros_datos_obs}:" />
                        <ace:textAreaEntry value="#{fichaMB.fichaTO.otrosDatos.proyOtrObservaciones}" />

                        <ice:outputLabel value="#{labels.ficha_otros_datos_inicio}:" />
                        <ice:selectOneMenu id="comboInicioProd" value="#{fichaMB.listaInicioProdCombo.selected}"
                                           disabled="#{fichaMB.fieldDisabled('editarOtrosDatos')}">
                            <f:selectItems value="#{fichaMB.listaInicioProdCombo.items}"/>
                        </ice:selectOneMenu>

                        <ice:outputLabel value="#{labels.ficha_otros_datos_duracion}:" />
                        <ace:textEntry value="#{fichaMB.fichaTO.otrosDatos.proyOtrPlazo}"
                                       converter="ImporteFormatConverter"/>
                    </ice:panelGrid>

                    <ace:messages id="metodologiaMsg"/>
                    <ace:pushButton value="#{labels.guardar}"
                                    action="#{fichaMB.guardarOtrosDatos()}"
                                    rendered="#{fichaMB.fieldRendered('guardarOtrosDatos')}"
                                    styleClass="boton principal guardar"/>
                    <ace:linkButton value="#{labels.cerrar}" 
                                    action="#{fichaMB.cerrarPopupOtrosDatos()}"/>
                </ice:panelGroup>
            </f:facet>

        </ice:panelPopup>
    </ice:form>
</ui:composition>
