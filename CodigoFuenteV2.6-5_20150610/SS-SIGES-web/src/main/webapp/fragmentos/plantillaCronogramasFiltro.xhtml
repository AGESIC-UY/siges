<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ice:panelGroup id="buscador"
                    styleClass="buscador recuadro filtroProyecto margen-inf"
                    rendered="#{inicioMB.organismo != null}">
        <ace:pushButton styleClass="#{PlantillaCronogramaMB.filtroRender ? 'botonDesplegable comprimir' : 'botonDesplegable'}" 
                        action="#{PlantillaCronogramaMB.renderizarFiltro()}"/>

        <ice:outputText value="#{labels.busqueda}" styleClass="subtitulo"/>

        <ice:panelGroup rendered="#{!(PlantillaCronogramaMB.plantillaCronogramaResultado ne null and PlantillaCronogramaMB.plantillaCronogramaResultado.size() gt 0)}"
                        styleClass="mensajeBusqueda">
            <ice:graphicImage value="../img/mens-info-busqueda.png" />
            <ice:outputText value=" #{labels.info_sin_resultados_busqueda}" />
        </ice:panelGroup>

        <!-- Filtro -->
        <ice:panelGroup styleClass="col-sm-12">
            <ice:panelGrid styleClass="formulario " columns="6" rendered="#{PlantillaCronogramaMB.filtroRender}">
                <ice:outputLabel value="#{labels.plaCrono_filtro_texto}:"/>
                <ace:textEntry value="#{PlantillaCronogramaMB.filtro.nombre}" />
            </ice:panelGrid>
        </ice:panelGroup>

        <ice:panelGroup styleClass="panelAcciones" rendered="#{PlantillaCronogramaMB.filtroRender}">
            <ice:panelGroup styleClass="panelBotones" >
                <ace:messages id="filtroBusquedaMsg" />
                <ace:pushButton value="#{labels.buscar}" 
                                styleClass="boton principal buscar" 
                                action="#{PlantillaCronogramaMB.buscarAction()}"/>
                <ace:linkButton value="#{labels.limpiar}" 
                                styleClass="boton secundario" style="margin-left: 10px;"
                                action="#{PlantillaCronogramaMB.limpiarFiltro()}"/>
            </ice:panelGroup>
        </ice:panelGroup>
    </ice:panelGroup>
</ui:composition>
